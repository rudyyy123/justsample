<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <!-- Link to Dancing Script font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Title Font */
        h1 {
            font-family: 'Dancing Script', cursive; /* Applying Dancing Script font */
            font-size: 36px;
        }

        /* Projects Container */
        .projects-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            height: 80vh;
        }

        /* Individual Project Sections */
        .project-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .project-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Project Images */
        .project-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            flex-grow: 1;
        }

        .project-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-grow: 1;
        }

        /* Back to Home Link */
        .back-link {
            font-size: 18px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
            display: inline-block;
            position: fixed;
            bottom: 10px;  /* Moves button to the bottom */
            left: 50%;  /* Centers it horizontally */
            transform: translateX(-50%);  /* Centers it accurately */
        }
    </style>
</head>
<body>

    <h1>My Projects</h1>
    <p>Here are some of the other projects I've worked on.</p>

    <!-- Projects Container -->
    <div class="projects-container">
        <!-- Project 1 (Compositions now) -->
        <div class="project-section">
            <h2>Compositions</h2>
            <div class="project-images">
                <img src="img/fp6.png" alt="Project 2A">
                <img src="img/comp2.png" alt="Project 2B">
            </div>
        </div>

        <!-- Project 2 (Character Designs now) -->
        <div class="project-section">
            <h2>Character Designs</h2>
            <div class="project-images">
                <img src="img/cd1 (2).png" alt="Project 1A">
                <img src="img/cd1 (1).png" alt="Project 1B">
            </div>
        </div>

        <!-- Project 3 -->
        <div class="project-section">
            <h2>Sketches/Concept Art</h2>
            <div class="project-images">
                <img src="img/LifeXLiving.png" alt="Project 3A">
                <img src="img/sca2.png" alt="Project 3B">
            </div>
        </div>
    </div>

    <a href="index.html" class="back-link">Back to Home</a>

</body>
</html>
